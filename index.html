<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram WebApp Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f2f5;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .info {
      margin: 10px 0;
      font-size: 18px;
    }
    .balance {
      font-weight: bold;
      font-size: 22px;
      color: green;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Welcome to Game!</h1>
  <div class="info">Name: <span id="name">Loading...</span></div>
  <div class="info">User ID: <span id="userid">Loading...</span></div>
  <div class="info">Game Balance: <span id="balance">0</span> Coins</div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  // Initialize Telegram Web App
  const tg = window.Telegram.WebApp;
  tg.ready();

  // Get user info
  const user = tg.initDataUnsafe.user; // contains id, first_name, last_name, username

  // Display Name
  let fullName = user.first_name;
  if(user.last_name) fullName += " " + user.last_name;
  document.getElementById("name").textContent = fullName;

  // Display User ID
  document.getElementById("userid").textContent = user.id;

  // Example Game Balance (static for now, you can integrate with backend)
  let balance = 500; 
  document.getElementById("balance").textContent = balance;

  // Optional: Adjust height to Telegram WebApp window
  tg.expand();
</script>

</body>
</html>
